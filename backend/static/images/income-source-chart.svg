<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#e0e7ef" stop-opacity="0.90"/>
    </linearGradient>
    <radialGradient id="doughnut-shadow" cx="0.5" cy="0.6" r="0.7">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.08"/>
    </radialGradient>
    <linearGradient id="src1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="src2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="src3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F59E42"/>
      <stop offset="100%" stop-color="#F43F5E"/>
    </linearGradient>
    <linearGradient id="src4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="400" rx="32" fill="url(#bg-gradient)"/>
  <!-- Glassmorphic shadow -->
  <ellipse cx="340" cy="220" rx="120" ry="38" fill="url(#doughnut-shadow)"/>
  <!-- 3D Doughnut Chart with depth -->
  <g>
    <path d="M340 100 A120 120 0 0 1 430 130" fill="none" stroke="url(#src1)" stroke-width="44" filter="url(#shadow)"/>
    <path d="M430 130 A120 120 0 0 1 470 220" fill="none" stroke="url(#src2)" stroke-width="44"/>
    <path d="M470 220 A120 120 0 0 1 410 310" fill="none" stroke="url(#src3)" stroke-width="44"/>
    <path d="M410 310 A120 120 0 0 1 340 100" fill="none" stroke="url(#src4)" stroke-width="44"/>
  </g>
  <!-- Center white circle for doughnut -->
  <circle cx="340" cy="220" r="70" fill="#fff" fill-opacity="0.97"/>
  <!-- Chart Title -->
  <text x="340" y="70" text-anchor="middle" font-size="28" fill="#10b981" font-family="Inter, Arial, sans-serif" font-weight="bold">Source Distribution</text>
  <!-- Modern Legend with Icons and glassmorphic cards -->
  <g font-family="Inter, Arial, sans-serif" font-size="20">
    <g>
      <rect x="520" y="110" width="34" height="34" rx="10" fill="url(#src1)" opacity="0.85"/>
      <circle cx="537" cy="127" r="13" fill="#fff" fill-opacity="0.7"/>
      <text x="530" y="134" fill="#10b981" font-size="22" font-family="FontAwesome">&#xf0d6;</text>
      <text x="570" y="134" fill="#10b981">Salary</text>
    </g>
    <g>
      <rect x="520" y="160" width="34" height="34" rx="10" fill="url(#src2)" opacity="0.85"/>
      <circle cx="537" cy="177" r="13" fill="#fff" fill-opacity="0.7"/>
      <text x="530" y="184" fill="#A855F7" font-size="22" font-family="FontAwesome">&#xf4c4;</text>
      <text x="570" y="184" fill="#A855F7">Freelance</text>
    </g>
    <g>
      <rect x="520" y="210" width="34" height="34" rx="10" fill="url(#src3)" opacity="0.85"/>
      <circle cx="537" cy="227" r="13" fill="#fff" fill-opacity="0.7"/>
      <text x="530" y="234" fill="#F59E42" font-size="22" font-family="FontAwesome">&#xf201;</text>
      <text x="570" y="234" fill="#F59E42">Investment</text>
    </g>
    <g>
      <rect x="520" y="260" width="34" height="34" rx="10" fill="url(#src4)" opacity="0.85"/>
      <circle cx="537" cy="277" r="13" fill="#fff" fill-opacity="0.7"/>
      <text x="530" y="284" fill="#06B6D4" font-size="22" font-family="FontAwesome">&#xf0c1;</text>
      <text x="570" y="284" fill="#06B6D4">Other</text>
    </g>
  </g>
</svg> 