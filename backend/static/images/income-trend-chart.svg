<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e0e7ef" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="line-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="400" rx="32" fill="url(#bg-gradient)"/>
  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="80" y1="350" x2="750" y2="350"/>
    <line x1="80" y1="300" x2="750" y2="300"/>
    <line x1="80" y1="250" x2="750" y2="250"/>
    <line x1="80" y1="200" x2="750" y2="200"/>
    <line x1="80" y1="150" x2="750" y2="150"/>
    <line x1="80" y1="100" x2="750" y2="100"/>
  </g>
  <!-- Y axis -->
  <line x1="80" y1="60" x2="80" y2="350" stroke="#10b981" stroke-width="2"/>
  <!-- X axis -->
  <line x1="80" y1="350" x2="750" y2="350" stroke="#10b981" stroke-width="2"/>
  <!-- Sample line (Income Trend) -->
  <polyline fill="none" stroke="url(#line-gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
    points="80,320 180,260 280,280 380,200 480,170 580,210 680,120 750,150"/>
  <!-- Data points -->
  <g>
    <circle cx="80" cy="320" r="7" fill="#10b981"/>
    <circle cx="180" cy="260" r="7" fill="#10b981"/>
    <circle cx="280" cy="280" r="7" fill="#10b981"/>
    <circle cx="380" cy="200" r="7" fill="#10b981"/>
    <circle cx="480" cy="170" r="7" fill="#10b981"/>
    <circle cx="580" cy="210" r="7" fill="#10b981"/>
    <circle cx="680" cy="120" r="7" fill="#10b981"/>
    <circle cx="750" cy="150" r="7" fill="#10b981"/>
  </g>
  <!-- X axis labels -->
  <g font-size="18" fill="#10b981" font-family="Inter, Arial, sans-serif">
    <text x="80" y="375" text-anchor="middle">Jan</text>
    <text x="180" y="375" text-anchor="middle">Feb</text>
    <text x="280" y="375" text-anchor="middle">Mar</text>
    <text x="380" y="375" text-anchor="middle">Apr</text>
    <text x="480" y="375" text-anchor="middle">May</text>
    <text x="580" y="375" text-anchor="middle">Jun</text>
    <text x="680" y="375" text-anchor="middle">Jul</text>
    <text x="750" y="375" text-anchor="middle">Aug</text>
  </g>
  <!-- Y axis labels -->
  <g font-size="16" fill="#10b981" font-family="Inter, Arial, sans-serif">
    <text x="65" y="355" text-anchor="end">0</text>
    <text x="65" y="305" text-anchor="end">2k</text>
    <text x="65" y="255" text-anchor="end">4k</text>
    <text x="65" y="205" text-anchor="end">6k</text>
    <text x="65" y="155" text-anchor="end">8k</text>
    <text x="65" y="105" text-anchor="end">10k</text>
  </g>
  <!-- Chart title -->
  <text x="400" y="45" text-anchor="middle" font-size="24" fill="#10b981" font-family="Inter, Arial, sans-serif" font-weight="bold">Income Trend</text>
</svg> 