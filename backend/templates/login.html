<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SmartFin - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>

</head>
<body>
    <div class="login-grid">
        <!-- Left: Branding & Features -->
        <div class="login-left fade-in-up">
            <div class="brand-logo">
                <i class="fas fa-wallet"></i>
                <span>SmartFin</span>
            </div>
            <h2 class="brand-title">Welcome to SmartFin</h2>
            <p class="brand-tagline">Your all-in-one personal finance dashboard</p>
            <div class="feature-list">
                <div class="feature-block"><i class="fas fa-chart-line"></i><span>Real-time financial overview</span></div>
                <div class="feature-block"><i class="fas fa-bolt"></i><span>Smart budgeting & expense tracking</span></div>
                <div class="feature-block"><i class="fas fa-bullseye"></i><span>Set & achieve savings goals</span></div>
                <div class="feature-block"><i class="fas fa-cloud"></i><span>Secure cloud sync</span></div>
            </div>
            <div class="login-illustration">
                <img src="/assets/finance-illustration.svg" alt="Finance Illustration" />
            </div>
        </div>
        <!-- Right: Login Form -->
        <div class="login-right fade-in">
            <div class="login-card glass-effect">
                <h2 class="login-title">Sign in to SmartFin</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required autocomplete="current-password">
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <div class="divider"><span>or</span></div>
                <button class="btn btn-google w-100" id="google-signin">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <div class="divider"><span>or</span></div>
                <a href="../admin/login/login.html" style="text-decoration:none" class="btn btn-admin w-100">
                    <i class="fas fa-user-shield"></i> Admin Login
                </a>
                <p class="signup-link">Don't have an account? <a href="/signup/signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
