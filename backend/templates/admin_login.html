<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SmartFin - Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-grid">
        <!-- Left: Branding & Features -->
        <div class="login-left fade-in-up">
            <div class="brand-logo">
                <i class="fas fa-user-shield"></i>
                <span>SmartFin Admin</span>
            </div>
            <h2 class="brand-title">Admin Dashboard</h2>
            <p class="brand-tagline">Manage your SmartFin platform</p>
            <div class="feature-list">
                <div class="feature-block"><i class="fas fa-users"></i><span>User Management</span></div>
                <div class="feature-block"><i class="fas fa-robot"></i><span>AI System Monitoring</span></div>
                <div class="feature-block"><i class="fas fa-chart-line"></i><span>Platform Analytics</span></div>
                <div class="feature-block"><i class="fas fa-shield-alt"></i><span>Security Controls</span></div>
            </div>
        </div>
        <!-- Right: Login Form -->
        <div class="login-right fade-in">
            <div class="login-card glass-effect">
                <h2 class="login-title">Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">Admin Email</label>
                        <input type="email" id="adminEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
                <div class="divider"><span>or</span></div>
                <a href="/login/login.html" class="btn btn-secondary w-100" style="text-decoration:none">
                    <i class="fas fa-arrow-left"></i>
                    Back to User Login
                </a>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>
</html>
